<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>name</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
        {% if name %}
            <h1>Hello {{ name }}!!</h1>
        {% else %}
            <h1>What's your name?</h1>
            <br/>
            <form method="POST">
                {{ form.hidden_tag() }}  <!-- this is a hidden field that is used to prevent CSRF attacks -->

                {{ form.name.label(class="form-label") }}

                {{ form.name(class="form-control") }}
                <br/>

                {{ form.submit(class="btn btn-primary") }}
            </form>
        {% endif %}
    {% endblock %}
</body>
</html>
